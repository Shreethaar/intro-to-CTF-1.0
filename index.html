<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture The Flag</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(45deg, #2196F3, #6DD5FA, #2196F3, #6DD5FA);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .jumbotron {
      background: rgba(0, 0, 0, 0.5);
      padding: 3rem 2rem;
      border-radius: 15px;
      max-width: 700px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-shadow {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .text-mono {
      font-family: 'Courier New', Courier, monospace;
    }

    .vim-caret {
      animation: blink 1s steps(2, end) infinite;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      51%, 100% {
        opacity: 0;
      }
    }

    .highlight {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.2em 0.4em;
      border-radius: 5px;
    }

    .icon {
      animation: bounce 1.5s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .lead {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .text-light.text-mono {
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 1rem;
    }

    .capture-the-flag {
      font-family: 'Orbitron', sans-serif;
      color: #5CA1F5;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="jumbotron mb-0 radius-0">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <h1 class="display-3 capture-the-flag">CAPTURE THE FLAG<span class="vim-caret">͏͏&nbsp;</span></h1>
          <div class="lead mb-3 text-mono text-info">
            1. Intro to Kali Linux<br>
            2. Forensic & OSINT<br>
            3. Web Exploitation<br>
            4. Cryptography
          </div>
          <div class="text-mono">
            <a href="challenges" class="btn btn-lg btn-success btn-shadow px-4 my-2 ml-0">
              <i class="fas fa-laptop-code icon"></i> Join the Challenge!
            </a>
          </div>
          <div class="text-light text-mono my-2">BE MINDFUL OF HTTP (IS NOT ENCRYPTED), DON'T USE YOUR PERSONAL PASSWORDS
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
